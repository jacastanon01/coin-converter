<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coin Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-center text-white mt-5 p-3">
            <h1>Cents Calculator</h1>
            <p>Enter an amount to calculate your coins!</p>
            <div class="form-inline m-auto p-4">
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="e.g. 100"
              />
              <button class="btn bg-secondary ml-2 btn-primary">
                Coin it!
              </button>
            </div>
          </div>
        </div>

        <div class="card-body text-center">
          Enter an amount to see

          <div id="coinDisplay"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
